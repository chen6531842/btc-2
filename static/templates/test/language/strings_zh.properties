faq_question1_title = 购买比特币合法吗?,
faq_question1_answer = 合法。央行定位为数位虚拟商品，但会员的申请与入会使用会依照实名制与洗钱防制法的相关规定办理。

faq_question2_title = 比特币购买一颗的门槛好高?,
faq_question2_answer = 在 BitoEX，比特币的最小购买金额是新台币 200 元；在 BitoPro，比特币的最小购买量是 0.0025 颗，约新台币 725 元就能买到比特币。此外，银行帐号汇入款项加值后，必须入金才能购买；反之售出要领回新台币，须要出金，钱才会汇进您绑定的银行帐号。

faq_question3_title = 购买比特币的手续费是?,
faq_question3_answer = 两个平台的费用标准不一样。BitoEX 手续费包含在即时报价中；BioPro 则采两种费率，市价买进及市价卖出依成交金额收0.2%的手续费，反之挂单成交则依成交金额收 0.1％。


faq_question1_title = Is it legal to buy Bitcoin?
faq_question1_answer = Yes, it is legal and the central bank defines it as digital merchandise. The application and use of membership will be handled in accordance with the relevant compliance towards the KYC and AML law.

faq_question2_title = Why is it so hard to buy one Bitcoin?
faq_question2_answer = On BitoEX, the minimum purchase amount of Bitcoin is 200 TWD. On BitoPro, the minimum purchase amount of Bitcoin is 0.0025, which is about 725 TWD. In addition, you need to deposit TWD to start trading. If you want to withdrawal TWD after selling cryptocurrencies, the TWD will be transferred to the bank account that you have bound.
faq_question3_title = How much are the fees?
faq_question3_answer = The transaction fees for the two platforms are different. BitoEX fees are included in the real-time quotes. BitoPro have two types of transaction fees: Maker Fees are 0.1% of transaction fees, Taker Fees are 0.2% of transaction fees. 

